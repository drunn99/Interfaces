    <title>Ejercicio z-index</title>

</head>

<body>
    <div>

        </ul>
        <div id="primer">

        </div>
        <div id="segun">

        </div>
        <div id="terce">
            <span>Este es el contenido de la TERCERA PESTAÑA y usa la propiedad "overflow"</span>
        </div>
    </div>
