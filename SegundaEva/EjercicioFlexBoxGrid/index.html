<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Basic Grid -->
    <div class="wrapper">
        <h1>Basic Grid</h1>
        <div id="bgrid">
            <div class="bgridRow row1">
                <div>1</div>
            </div>
            <div class="bgridRow row2">
                <div>1/2</div>
                <div>1/2</div>
            </div>
            <div class="bgridRow row3">
                <div>1/3</div>
                <div>1/3</div>
                <div>1/3</div>
            </div>
            <div class="bgridRow row4">
                <div>1/4</div>
                <div>1/4</div>
                <div>1/4</div>
                <div>1/4</div>
            </div>
            <div class="bgridRow row6">
                <div>1/6</div>
                <div>1/6</div>
                <div>1/6</div>
                <div>1/6</div>
                <div>1/6</div>
                <div>1/6</div>
            </div>
            <div class="bgridRow row12">
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
                <div>1/12</div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Sidebar and main content -->
    <div class="wrapper">
        <h1>Sidebar and Main Content</h1>
        <div id="sidebar">
            <div class="sidebarRow row1">
                <div>1/6</div>
                <div>auto</div>
            </div>
            <div class="sidebarRow row2">
                <div>1/4</div>
                <div>auto</div>
            </div>
            <div class="sidebarRow row3">
                <div>1/3</div>
                <div>auto</div>
            </div>
        </div>
    </div>
</body>

</html>
